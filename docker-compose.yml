version: "3.9"
services:
  redis-cache:
    image: redis:7.0.4-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
    networks:
      - crypto-mailer

  mailer:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis-cache 
    networks:
      - crypto-mailer

volumes:
  cache:
    driver: local

networks:
  crypto-mailer:
    driver: bridge
    external: false